name: CI/CD 구축

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: action/checkout@v4 # uses 사용할 라이브러리

      - name: ssh ec2 접속
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.AWS_SECRET_KEY }}
          port: ${{ secrets.PORT }}
          script: | #실행할 스크립트 | 가 줄을 내린다는 말
            cd /home/ubuntu
            npm start